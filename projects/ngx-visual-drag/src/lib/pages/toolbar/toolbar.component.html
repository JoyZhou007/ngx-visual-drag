<div>
    <div class="toolbar">
        <button nz-button (click)="undo()" class="mr-20  ml-20">撤消</button>
        <button nz-button (click)="redo()" class="mr-20">重做</button>
        <label for="input" class="insert">插入图片</label>
        <input type="file" id="input" hidden />
        <button nz-button style="margin-left: 10px;" class="mr-20">预览</button>
        <button nz-button class="mr-20">保存</button>
        <button nz-button>清空画布</button>
        <div class="canvas-config">
            <span>画布大小</span>
            <input nz-input [(ngModel)]="componentDataService.canvasStyleData.width">
            <span>*</span>
            <input nz-input [(ngModel)]="componentDataService.canvasStyleData.height">
        </div>
    </div>

    <!-- 预览 -->
    <!-- <Preview v-model="isShowPreview" @change="handlePreviewChange" /> -->
</div>
