<div class="editor" id="editor" [class.edit]="isEdit" [style.width.px]="componentDataService.canvasStyleData.width"
    [style.height.px]="componentDataService.canvasStyleData.height" (contextmenu)="handleContextMenu($event)">
    <!--页面组件列表展示-->
    <shape *ngFor="let item of componentDataService.componentData; index as i" [defaultStyle]="item.style"
        [active]="item.id === componentDataService?.curComponent?.id" [element]="item" [index]="i">
        <ng-container [ngSwitch]="item.component">
            <ng-container *ngSwitchCase="'v-button'">
                <v-button class="component" [propValue]="item.propValue" [vStyle]="getComponentStyle(item.style)">
                </v-button>
            </ng-container>
            <ng-container *ngSwitchCase="'v-text'">

            </ng-container>
            <ng-container *ngSwitchDefault>

            </ng-container>
        </ng-container>
        <!-- <component v-if="item.component != 'v-text'" class="component" :is="item.component"
            :style="getComponentStyle(item.style)" :propValue="item.propValue" />

        <component v-else class="component" :is="item.component" :style="getComponentStyle(item.style)"
            :propValue="item.propValue" @input="handleInput" :element="item" /> -->
    </shape>
    <!-- 右击菜单 -->
    <context-menu></context-menu>
    <!-- 标线 -->
    <Markline></Markline>
</div>
